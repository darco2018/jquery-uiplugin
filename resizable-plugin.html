<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery-3.3.1-uncom-dev.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->

    <style>
        #resizable {
            background-position: top left;
        }

        #resizable,
        #also {
            width: 150px;
            height: 120px;
            padding: 0.5em;
        }

        #resizable h3,
        #also h3 {
            text-align: center;
            margin: 0;
        }

        #also {
            margin-top: 1em;
        }
    </style>

    <title>JQuery test</title>
</head>

<body>

    <div id="resizable" class="ui-widget-content">
        <h3 class="ui-widget-header">Resizable. If width reaches 500px, 
            callback for resize event will be trigerred: red bgr</h3>
    </div>

    <div id="also" class="ui-widget-content">
        <h3 class="ui-widget-header">will also resize</h3>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#resizable").resizable({
                grid: 100,
                alsoResize: "#also",
                resize: function (event, ui) {

                    if ($("#resizable").width() > 500) {
                        alert("Hi");
                        $("body").css("background", "red");
                    }
                }

            });

            $("#also").resizable();
        });
    </script>

</body>

</html>
