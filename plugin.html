<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="jquery-3.3.1-uncom-dev.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>

    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->

    <style>
        .draggable {
            width: 90px;
            height: 90px;
            padding: 0.5em;
            float: left;
            margin: 0 10px 10px 0;
        }

        #draggable
         {
            margin-bottom: 20px;
        }

        #draggable {
            cursor: n-resize;
        }

        

        #containment-wrapper {
            width: 95%;
            height: 150px;
            border: 2px solid #ccc;
            padding: 10px;
        }

        
    </style>

    <title>JQuery test</title>
</head>

<body>

    <div id="draggable" class="ui-widget-content">
        <p>Drag me vertically</p>
    </div>

    <div id="containment-wrapper" style="width:400px; height:400px;background:lightpink">
        
            <span id="draggable3" class="draggable ui-widget-content">I'm a span contained within the box</span>
       
    </div>

    <script type="text/javascript">
        $(function () {
            $("#draggable").draggable({
                axis: "y"
            });

            $("#draggable3").draggable({
                containment: "#containment-wrapper",
                scroll: false
            });
        });
    </script>

</body>

</html>
